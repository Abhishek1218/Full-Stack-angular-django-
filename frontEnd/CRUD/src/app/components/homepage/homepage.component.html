<nav>
    <form class="form-inline">
        <div>            
        </div>

        <div class="buttons">
            <div class="navBtn">
                <button
                    class="btn btn-info"
                    (click)="addContent()"
                >
                    Add User Details
                </button>
            </div>
            <div class="navBtn">
                <button 
                    class="btn btn-danger my-2 my-sm-0" 
                    (click)="logout()"
                    type="submit">
                        Logout
                </button>
            </div>
        </div>
    </form>
  </nav>



<div class="container">
    <table class="table table-striped">
        <thead>
          <tr class="table-success">
            <th scope="col">
                Email
            </th>
            <th scope="col">
                Name
            </th>
            <th scope="col">
                Title
            </th>
            <th scope="col">
                SCOST
            </th>
            <th scope="col">
                DCOST
            </th>
            <th scope="col">
                SOLD
            </th>
            <th scope="col"
            >
                Edit Data
            </th>
            <th scope="col"
            >
                Delete Data
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of users, index as i">
            <td>
                <span>
                    {{data.Email}}
                </span>
            </td>
            <td>
                <span>
                    {{data.userName}}
                </span>
            </td>
            <td>
                <span>
                    {{data.title}}
                </span>
            </td>
            <td>
                <span>
                    {{data.SCOST}}
                </span>
            </td>
            <td>
                <span>
                    {{data.DCOST}}
                </span>
            </td>
            <td>
                <span>
                    {{data.SOLD}}
                </span>
            </td>
            <td>
                <button 
                    class="btn btn-warning my-2 my-sm-0" 
                    type="submit"
                    (click)="open(content); editValues(i)"
                    >
                        Edit
                </button>
            </td>
            <td>
                <button 
                    class="btn btn-danger my-2 my-sm-0" 
                    type="submit"
                    (click)="delete(data.Id)"
                    >
                        Delete
                </button>
            </td>
          </tr>
        </tbody>
      </table>
</div>




<!-- Popup to edit the content of table -->
<ng-template 
    #content 
    let-modal
>
    <div class="modal-header">
        <h4 
            class="modal-title" 
            id="modal-basic-title"
        >
            Update software Data 
        </h4>
        <button 
            type="button" 
            class="btn-close" 
            aria-label="Close" 
            (click)="modal.dismiss('Cross click')"
        >
        </button>
    </div>
    <div class="modal-body ">
      <form>
            <div class="mb-3 form-group">
                <label for="ID">
                    ID
                </label>
                <div class="input-group"
                >
                    <input 
                        type="number"
                        class="form-control"
                        [(ngModel)]="Id"
                        name="Id"
                        disabled
                    >
                </div>
                <label for="Email">
                    Email
                </label>
                <div class="input-group"
                >
                    <input 
                        type="email"
                        class="form-control"
                        [(ngModel)]="Email"
                        name="Email"
                        disabled
                    >
                </div>
                <label for="Name">
                    Name
                </label>
                <div class="input-group"
                >
                    <input 
                        type="text"
                        class="form-control"
                        [(ngModel)]="Name"
                        name="userName"
                        disabled
                    >
                </div>
                <label for="Title">
                    Title
                </label>
                <div class="input-group"
                >
                    <input 
                        type="text"
                        class="form-control"
                        [(ngModel)]="Title"
                        name="title"
                        disabled
                    >
                </div>
                <label for="SCOST">
                    SCOST
                </label>
                <div class="input-group">
                    <input 
                        class="form-control" 
                        type="number"      
                        [(ngModel)]="scost"  
                        name="SCOST"          
                    >
                </div>
                <label for="DCOST">
                    DCOST
                </label>
                <div class="input-group">
                    <input 
                        class="form-control" 
                        type="number"
                        [(ngModel)]="dcost"   
                        name="DCOST"   
                                   
                    >
                </div>
                <label for="SOLD">
                    SOLD
                </label>
                <div class="input-group">
                    <input 
                        class="form-control" 
                        type="number"
                        [(ngModel)]="sold"   
                        name="SOLD"   
                                       
                    >
                </div>
            </div>
      </form>
    </div>
    <div class="modal-footer">
        <button 
            type="submit" 
            class="btn btn-outline-success" 
            (click)="modal.close('Save click'); saveData()"
        >   
            Save
        </button>
    </div>
</ng-template>
